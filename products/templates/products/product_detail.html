<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p><strong>Category:</strong> {{ product.get_category_display }}</p>
    <p><strong>Ingredients:</strong> {{ product.ingredients }}</p>
    <p><strong>Benefits:</strong> {{ product.benefits }}</p>
    <p><strong>Price:</strong> ${{ product.price }}</p>
    <p><strong>Stock Status:</strong> {{ product.stock }}</p>
    <p><strong>Created At:</strong> {{ product.created_at }}</p>
    <p><strong>Updated At:</strong> {{ product.updated_at }}</p>
    <a href="{% url 'product_update' product.pk %}">编辑</a>
    <a href="{% url 'product_delete' product.pk %}">删除</a>
    <a href="{% url 'product_list' %}">返回列表</a>
</body>
</html>
