<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete {{ product.name }}</title>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete the product<strong>{{ product.name }}</strong>? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Deletion</button>
    </form>
    <a href="{% url 'product_list' %}">Cancel</a>
</body>
</html>
