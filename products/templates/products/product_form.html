<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Product{% else %}Add Product{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Product{% else %}Add Product{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Save Changes{% else %}Add Product{% endif %}</button>
    </form>
    <a href="{% url 'product_list' %}">Back to List</a>
</body>
</html>
